version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: crm_api
    ports:
      - "5001:5000"
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  db:
    image: postgres:15
    container_name: crm_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: crm_db
    ports:
      - "5432:5432"
    volumes:
      - crm_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  crm_data:
